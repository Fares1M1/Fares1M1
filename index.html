<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy - Free Online Scientific Calculator for Basic Math</title>

    <meta name="description" content="Use Calcy, a free online scientific calculator for basic math operations like addition, subtraction, multiplication, and division. Easy to use and mobile friendly.">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<meta name="keywords" content="
scientific calculator,
online calculator,
free calculator,
smart calculator,
simple calculator,
beautiful calculator,
math calculator,
basic math calculator,
web calculator,
arithmetic calculator,
calculator for students,
calculator app online,
calculator website,
modern calculator,
fast and easy calculator online,
modern web calculator for math,
scientific calculator for school and college,
calculator with clean design online
">


</head>
<body>

<h1>Calcy</h1>

<div id="calculator">
    <input type="text" id="display" placeholder="0" readonly>
<div class="buttons">
  <button class="number">7</button>
  <button class="number">8</button>
  <button class="number">9</button>
  <button class="operator">/</button>

  <button class="number">4</button>
  <button class="number">5</button>
  <button class="number">6</button>
  <button class="operator">*</button>

  <button class="number">1</button>
  <button class="number">2</button>
  <button class="number">3</button>
  <button class="operator">-</button>

  <button class="number">0</button>
  <button class="decimal">.</button>
  <button class="equals">=</button>
  <button class="operator">+</button>

  <button class="clear"><span id="c">CLEAR!</span></button>
</div>
</div>






















   <script src="script.js"></script>
</body>
</html>
